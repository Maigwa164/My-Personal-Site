<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <title>David Maigwa</title>
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">David Maigwa</div>
      <div class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#experience">Experience</a></li>

        <li><a href="#achievements">Achievements</a></li>

    </nav>
    <nav id="hamburger-nav">
      <div class="logo">David Maigwa</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>

        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>

          <li><a href="#contact" onclick="toggleMenu()">Contact Me</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img src="assets/profilepic.png" alt="ProfileImage" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I am</p>

        <p class="section__text__p2">Frontend Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('assets/David_Maigwa_Rusume_K.pdf')"
          >
            Download CV
          </button>

          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact
          </button>
        </div>
        <div id="socials-comtainer">
          <img
            src="assets/linkedin.png"
            alt="linkedin Icon"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/david-maigwa/'"
          />

          <img
            src="assets/github.png"
            alt="linkedin Icon"
            class="icon"
            onclick="location.href='https://github.com/Maigwa164'"
          />
          <img
            src="assets/twitter.png"
            alt="linkedin Icon"
            class="icon"
            onclick="location.href='https://x.com/MaigwaDavid'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
